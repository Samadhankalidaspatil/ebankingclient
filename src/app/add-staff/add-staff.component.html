        <div class="row" id="row1">
           
                <div class="col-md-8" id="details">  
                   
                        <div class="container">
                           
                            <legend> <h3> <b> Create New Account for Staff </b> </h3> </legend>
                            <form #myForm="ngForm" (ngSubmit)="addStaff(myForm)" role="form">
                        <div id="registerDiv" align="center">
                            <div class="container">
                                    <div class="row">
                                      <div class="col-sm-2"  style="text-align: end"  > <label for="firstName">First name</label> </div>
                                      <div class="col-sm-4"> <input type="text" ngModel class="form-control" placeholder="Enter first name" name="firstName"> </div>
                                    </div>
                                    <br>
                            <div class="row">
                                    <div class="col-sm-2"  style="text-align: end"  > <label for="lastName">Last Name</label> </div>
                                    <div class="col-sm-4">
                                         <input type="text" ngModel class="form-control" placeholder="Enter last name" name="lastName">  </div>
                                    </div>
                                          <br>
                            <div class="row">
                                <div class="col-sm-2"  style="text-align: end"  > <label for="mobileNo">Mobile No.</label> </div>
                                <div class="col-sm-4"> 
                                        <input type="text" ngModel class="form-control" placeholder="Enter mobile no" name="mobileNo">
                                      </div>
                                </div>
                                <br>
                            <div class="row">
                                <div class="col-sm-2"  style="text-align: end"  > <label for="email">Email</label> </div>
                                <div class="col-sm-4">
                                        <input type="text" ngModel class="form-control" placeholder="Enter Email" name="email">  </div>
                                </div>
                                <br>
                                <div class="row">
                                        <div class="col-sm-2"  style="text-align: end"  > <label for="dob">Date Of Birth</label> </div>
                                        <div class="col-sm-4">
                                                <input type="date" ngModel class="form-control" placeholder="Enter date" name="dob">  </div>
                                        </div>
                                <br>
                                <div class="row">
                                        <div class="col-sm-2"  style="text-align: end"  > <label for="gender">Gender</label> </div>
                                        <div class="col-sm-4">
                                                <input type="radio" ngModel name="gender" value="MALE">Male
                                                <input type="radio" ngModel name="gender" value="FEMALE">Female
                                            </div>
                                        </div>
                                <br>
                                <div class="row">
                                    <div class="col-sm-2"  style="text-align: end"  > <label for="aadharNo">Adhar Number</label> </div>
                                    <div class="col-sm-4">
                                            <input type="text" ngModel class="form-control" placeholder="Enter Aadhar No" name="aadharNo">
                                          </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                        <div class="col-sm-2"  style="text-align: end"  > <label for="password">Enter Password</label> </div>
                                        <div class="col-sm-4"> 
                                                <input type="password" ngModel class="form-control" placeholder="password" name="password">
                                              </div>
                                        </div>
                                        <br><br>
                                <!-- <div class="row">
                                    <div class="col-sm-2"  style="text-align: end"  > <label for="No">Passport photo</label> </div>
                                    <div class="col-sm-4" style="text-align: end"> 
                                            <input (change)="onSelectFile($event)" style="border: none" type="file" class="form-control">
                                         </div>        -->
                            
                                <br><br>

                                <div class="row">
                                        <div class="col-sm-2" style="text-align: end" > <label for="Address">Address :</label> </div>
                                        </div>
                                       
                                <div class="row">
                                        <div class="col-sm-2"  style="text-align: end"  > <label for="houseNo">  House No. </label> </div>
                                        <div class="col-sm-4"> 
                                                <input type="text" ngModel class="form-control" placeholder="Enter House No" name="houseNo">
                                              </div>
                                        </div> 
                                        <br>
                               
                                      
                                        <div class="row">
                                            <div class="col-sm-2"  style="text-align: end"  > <label for="city">City</label> </div>
                                            <div class="col-sm-4"> 
                                                    <input type="text" ngModel class="form-control" placeholder="Enter City" name="city">
                                                  </div>
                                            </div>
                                        <br>
                                <div class="row">
                                    <div class="col-sm-2"  style="text-align: end"  > <label for="state">State</label> </div>
                                    <div class="col-sm-4">
                                         <input type="text" ngModel class="form-control" placeholder="Enter State" name="state">
                                      </div>
                                    </div>
                                    <br>
                                <div class="row">
                                    <div class="col-sm-2"  style="text-align: end"  > <label for="pincode">Pin Code</label> </div>
                                    <div class="col-sm-4"> 
                                            <input type="text" ngModel class="form-control" placeholder="Enter Pincode" name="pincode">
                                          </div>
                                    </div>
                                    <br>
                     
             
                        </div>
                        <br>
                        <div align="center">
                            <button type="submit" class="btn btn-primary"> Submit Details </button>
                        
                        </div>
                        </form>

    
    <div id="end" align="center">
            <h5> Terms & Conditions</h5> 
            
            </div>
