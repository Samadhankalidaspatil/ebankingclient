
<hr>
<div class="container" align="center">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center">Forgot Password?</h2>
                          <p>reset your password here.</p>
                            <div class="panel-body">
                              
                                <form #myForm="ngForm" (ngSubmit)="change(myForm)" role="form">
                                <fieldset>
                                  <div class="form-group">
                                    <div class="input-group">
                                      <div align="left"> <h4><b>Enter Email </b> </h4></div>
                                      <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span> -->
                                      <div align="center">
                                      <input type="text" ngModel class="form-control" placeholder="Email" name="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                    </div></div>
                                  </div>
            
                                </fieldset>
                                <fieldset>
                                        <div class="form-group">
                                          <div class="input-group">
                                              <div align="left"> <h4><b>Enter New Password </b> </h4></div>
                                            <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                             -->
                                             <input type="text" ngModel class="form-control" placeholder="New Password" name="password" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                          </div>
                                        </div>
                                        <div class="form-group">
                                          <input class="btn btn-primary btn-block" value="Change Password" type="submit">
                                        </div>
                                      </fieldset>
                              </form>
                              
                            </div>
                        </div>
                        <div align="center">
                        <a routerLink="/login"> Back to login page  </a>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
</div>
